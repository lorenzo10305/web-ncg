    <h1>Solicitud de Certificados</h1>
    <form id="solicitud-certificados">
      <div class="campo">
        <label for="nombre-acudiente">Nombre del acudiente:</label>
        <input type="text" id="nombre-acudiente" name="nombre-acudiente">
      </div>
      <div class="campo">

      </div>
      <div class="campo">
        <label for="correo-electronico">Correo electrónico:</label>
        <input type="email" id="correo-electronico" name="correo-electronico">
      </div>
      <div class="campo">
        <label for="numero-contacto">Número de contacto:</label>
        <input type="tel" id="numero-contacto" name="numero-contacto">
      </div>
      <div class="campo">
        <label for="nombre-estudiante">Nombre del estudiante:</label>
        <input type="text" id="nombre-estudiante" name="nombre-estudiante">
      </div>
      <div class="campo">
        <label for="documento-estudiante">Documento del estudiante:</label>
        <input type="text" id="documento-estudiante" name="documento-estudiante">
      </div>
      <div class="campo">
        <label for="grado-estudiante">Grado en el que cursa el estudiante:</label>
        <input type="text" id="grado-estudiante" name="grado-estudiante">
      </div>
      <button id="enviar-solicitud">Enviar Solicitud</button>
    </form>
