    <section class="contactContainer">
      <h1>Contactanos</h1>
      <div class="form">
        <label for="name" id="nombre">Nombre</label>
        <input type="text" placeholder="Nombre y apellido" id="name" required>
        <label for="email" id="correo">E-mail</label>
        <input type="text" placeholder="Ej: sucorreo@ejemplo.com" id="email" required>
        <label for="phone" id="tel">Telefono</label>
        <input type="tel" placeholder="maximo 10 digitos" id="phone" required>
        <label for="message" id="mensaje">Mensaje:</label>
        <textarea id="message" name="message" rows="5" required itemid="message"></textarea>
        <button class="buttonForm" type="submit" onclick="enviarMensaje()">Enviar Solicitud</button>
      </div>

    </section>
